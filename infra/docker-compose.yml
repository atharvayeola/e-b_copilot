version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: eb_copilot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6380:6379"

  minio:
    image: minio/minio:RELEASE.2024-07-31T05-46-26Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ../backend
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/eb_copilot
      REDIS_URL: redis://redis:6379/0
      OBJECT_STORAGE_ENDPOINT: http://minio:9000
      OBJECT_STORAGE_ACCESS_KEY: minioadmin
      OBJECT_STORAGE_SECRET_KEY: minioadmin
      OBJECT_STORAGE_BUCKET: eb-copilot
      OBJECT_STORAGE_REGION: us-east-1
      OBJECT_STORAGE_SECURE: "false"
      CORS_ORIGINS: http://localhost:3000
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio

  worker:
    build:
      context: ../backend
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/eb_copilot
      REDIS_URL: redis://redis:6379/0
      OBJECT_STORAGE_ENDPOINT: http://minio:9000
      OBJECT_STORAGE_ACCESS_KEY: minioadmin
      OBJECT_STORAGE_SECRET_KEY: minioadmin
      OBJECT_STORAGE_BUCKET: eb-copilot
      OBJECT_STORAGE_REGION: us-east-1
      OBJECT_STORAGE_SECURE: "false"
      CORS_ORIGINS: http://localhost:3000
    volumes:
      - ../backend:/app
    command: celery -A app.workers.celery_app.celery_app worker -l info
    depends_on:
      - db
      - redis
      - minio

  frontend:
    build:
      context: ../frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  adminer:
    image: adminer:4
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
  minio_data:
